                            <div class="card mt-4 border-success">
                                <div class="card-header bg-success text-white">
                                    <h3 class="text-center">Prediction Result</h3>
                                </div>
                                <div class="card-body">
                                    <h4 class="text-center mb-4">{{ home_team }} vs {{ away_team }}</h4>
                                    
                                    <div class="alert alert-info text-center">
                                        <h2>{{ prediction }}</h2>
                                    </div>
                                    
                                    <h5 class="mt-4">Prediction Probabilities:</h5>
                                    <div class="progress mb-3" style="height: 30px;">
                                        <div class="progress-bar bg-danger" role="progressbar" 
                                             style="width: {{ probabilities['Home Win'] }}"
                                             aria-valuenow="{{ probabilities['Home Win'].split('%')[0] }}" 
                                             aria-valuemin="0" aria-valuemax="100">
                                            Home Win: {{ probabilities['Home Win'] }}
                                        </div>
                                    </div>
                                    
                                    <div class="progress mb-3" style="height: 30px;">
                                        <div class="progress-bar bg-warning text-dark" role="progressbar" 
                                             style="width: {{ probabilities['Draw'] }}"
                                             aria-valuenow="{{ probabilities['Draw'].split('%')[0] }}" 
                                             aria-valuemin="0" aria-valuemax="100">
                                            Draw: {{ probabilities['Draw'] }}
                                        </div>
                                    </div>
                                    
                                    <div class="progress mb-3" style="height: 30px;">
                                        <div class="progress-bar bg-success" role="progressbar" 
                                             style="width: {{ probabilities['Away Win'] }}"
                                             aria-valuenow="{{ probabilities['Away Win'].split('%')[0] }}" 
                                             aria-valuemin="0" aria-valuemax="100">
                                            Away Win: {{ probabilities['Away Win'] }}
                                        </div>
                                    </div>
                                    
                                    <div class="text-muted small mt-3">
                                        <p>Match Date: {{ match_date }} | Round: {{ round_num }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function trainModel() {
            if (confirm("This will train a new model using historical data. Continue?")) {
                fetch('/train', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Model trained successfully!');
                        location.reload();
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error: ' + error);
                });
            }
        }
        
        // Set default date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            const dateInput = document.getElementById('match_date');
            if (dateInput && !dateInput.value) {
                dateInput.value = today;
            }
        });
    </script>
</body>
</html>
